<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改个人信息</title>
</head>
<body background="/static/picture.jpg">
<h1>创建个人信息</h1>
<form action="/personal_update" method="get">
    ID:<span>{{personal.id}}</span>
    <input type="text" name="id" value="{{personal.id}}" hidden="hidden">
    <br /><br />
    姓名:<input type="text" name="user" value="{{personal.name}}">
    <br /><br />
    性别:<input type="radio" name="sex" value="男"/>男<input type="radio" name="sex" value="女"/>女
    <br /><br />
    出生日期:<input type="date" name="birth_date" value="{{personal.birth_date}}">
    <br /><br />
    参加工作年份:<input type="date" name="work_date" value="{{personal.work_date}}">
    <br /><br />
    户口所在地:<input type="text" name="address" value="{{personal.address}}">
    <br /><br />
    现居住地:<input type="text" name="city" value="{{personal.city}}">
    <br /><br />
    联系方式:<input type="text" name="tell" value="{{personal.tell}}">
    <br /><br />
    电子邮件:<input type="text" name="mail" value="{{personal.mail}}">
    <br /><br />
    婚姻状况:<input type="radio" name="wendy" value="已婚"/>已婚<input type="radio" name="wendy" value="未婚"/>未婚
    <br /><br />
    证件：<select name="paper" value="{{personal.paper}}">
    <option value="身份证">身份证</option>
    <option value="护照">护照</option></select>
    <input type="text" name="card_id" value="{{personal.card_id}}">
    <br /><br />
    <input type="submit" value="提交">
</form>
</body>
</html>
